{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaks }}</p>
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		{% if user.is_authenticated %}
			<a href="{% url 'post_edit' pk=post.pk %}">Edit Post</a>
		{% endif %}
	</div>
{% endblock %}
